<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Music Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      min-height: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #888;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.connected { background: #4ade80; }
    .status-dot.connecting, .status-dot.reconnecting { background: #fbbf24; animation: pulse 1s infinite; }
    .status-dot.disconnected { background: #ef4444; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Auth section */
    .auth-section {
      text-align: center;
      padding: 24px 16px;
    }
    .auth-section p {
      color: #888;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .auth-link {
      color: #60a5fa;
      text-decoration: none;
    }
    .auth-link:hover {
      text-decoration: underline;
    }

    /* Downloads section */
    .downloads-section {
      margin-top: 8px;
    }
    .section-title {
      font-size: 12px;
      font-weight: 500;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #666;
      font-size: 13px;
    }
    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    /* Download job card */
    .download-job {
      background: #252542;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }
    .job-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .job-info {
      flex: 1;
      min-width: 0;
    }
    .job-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .job-artist {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .job-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      background: #333;
      color: #888;
      flex-shrink: 0;
      margin-left: 8px;
    }
    .job-status.pending { background: #374151; color: #9ca3af; }
    .job-status.downloading { background: #1e40af; color: #93c5fd; }
    .job-status.processing { background: #7c3aed; color: #c4b5fd; }
    .job-status.completed { background: #065f46; color: #6ee7b7; }
    .job-status.failed { background: #7f1d1d; color: #fca5a5; }

    /* Progress bar */
    .progress-container {
      margin-top: 8px;
    }
    .progress-bar {
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 11px;
      color: #888;
    }

    /* Error state */
    .job-error {
      margin-top: 8px;
      padding: 8px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 4px;
      font-size: 12px;
      color: #fca5a5;
    }

    /* Completed state */
    .job-completed {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      font-size: 12px;
      color: #6ee7b7;
    }
    .checkmark {
      width: 16px;
      height: 16px;
      background: #065f46;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkmark svg {
      width: 10px;
      height: 10px;
    }

    /* Backend unavailable */
    .backend-unavailable {
      text-align: center;
      padding: 16px;
      background: rgba(251, 191, 36, 0.1);
      border-radius: 8px;
      margin-top: 8px;
    }
    .backend-unavailable p {
      font-size: 13px;
      color: #fbbf24;
      margin-bottom: 8px;
    }
    .retry-btn {
      background: transparent;
      border: 1px solid #fbbf24;
      color: #fbbf24;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: rgba(251, 191, 36, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Open Music Player</h1>
    <div class="connection-status" id="connectionStatus">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </div>

  <div id="authSection" class="auth-section" style="display: none;">
    <p>Sign in to start adding music to your library</p>
    <a href="#" class="auth-link" id="signInLink">Open App to Sign In</a>
  </div>

  <div id="mainContent" style="display: none;">
    <div class="downloads-section">
      <div class="section-title">Downloads</div>
      <div id="downloadsList">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸŽµ</div>
          <p>No active downloads</p>
        </div>
      </div>
    </div>

    <div id="backendUnavailable" class="backend-unavailable" style="display: none;">
      <p>Cannot connect to backend</p>
      <button class="retry-btn" id="retryBtn">Retry Connection</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
